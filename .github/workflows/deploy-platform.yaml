name: Deploy to Kubernetes Platform

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-and-test:
    name: Build and Test
    runs-on: ubuntu-latest
    steps:
    - name: Checkout Code
      uses: actions/checkout@v4

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Build Docker Image
      uses: docker/build-push-action@v4
      with:
        context: ./apps/sample-microservice
        tags: sample-microservice:latest
        load: true
        cache-from: type=gha
        cache-to: type=gha,mode=max

    - name: Test Container with Port Exposure
      run: |
        # Start container with port exposure
        docker run -d -p 8090:8090 --name test-container sample-microservice:latest
        
        # Wait for app to start
        sleep 10
        
        # Check if container is running
        if ! docker ps | grep test-container; then
          echo "❌ Container exited prematurely"
          docker logs test-container
          exit 1
        fi
        
        # Test health endpoint from host (using exposed port)
        for i in {1..5}; do
          if curl -s http://localhost:8090/health | grep -q healthy; then
            echo "✅ Health endpoint working (attempt $i)"
            break
          else
            echo "⏳ Health endpoint not ready (attempt $i), waiting..."
            sleep 5
          fi
        done
        
        # Final test
        if curl -s http://localhost:8090/health | grep -q healthy; then
          echo "✅ Final health check passed"
        else
          echo "❌ Health endpoint failed after retries"
          docker logs test-container
          exit 1
        fi
        
        # Clean up
        docker stop test-container
        docker rm test-container

  deploy:
    name: Deploy to Kubernetes
    needs: build-and-test
    if: needs.build-and-test.result == 'success'
    runs-on: ubuntu-latest
    steps:
    - name: Checkout Code
      uses: actions/checkout@v4

    - name: Configure Kubernetes
      run: |
        mkdir -p ~/.kube
        echo "${{ secrets.K8S_CONFIG }}" | base64 -d > ~/.kube/config
        kubectl cluster-info

    - name: Create Namespace
      run: |
        kubectl create namespace guestbook --dry-run=client -o yaml | kubectl apply -f -

    - name: Deploy Application
      run: |
        kubectl apply -f manifests/base/deployment.yaml -n guestbook
        kubectl apply -f manifests/base/service.yaml -n guestbook

    - name: Wait for Deployment
      run: |
        timeout 300 bash -c 'until kubectl rollout status deployment/sample-microservice -n guestbook; do sleep 10; done'

    - name: Verify Deployment
      run: |
        kubectl get pods -l app=sample-microservice -n guestbook
        kubectl wait --for=condition=ready pod -l app=sample-microservice -n guestbook --timeout=300s
        kubectl run test --rm -i --restart=Never --image=curlimages/curl -- \
          -s http://sample-microservice.guestbook.svc.cluster.local/health | grep healthy
